<mat-card>
    <mat-card-title>
        <span>פרוט פנייה</span>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="regiForm">
            <table>
                <tr>                     
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input formControlName="Date" [matDatepicker]="picker" matInput placeholder="תאריך פנייה" >
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!regiForm.get('Date').valid && regiForm.get('Date').touched">הכנס בבקשה תאריך אינטייק!!!!</span>
                        </mat-error>
                    </td>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <button (click)="openCalender()" mat-raised-button color="accent">לקביעת תאריך איינטיק חדש</button>
                            <br/>
                            <input formControlName="Intek_date" [matDatepicker]="picker1" matInput placeholder="תאריך אינטייק" >
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!regiForm.get('Intek_date').valid && regiForm.get('Intek_date').touched"> בבקשה הכנס תאריך איינטיק !!!</span>
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                                <mat-select formControlName="NumKlinait" placeholder="בחר קלינאית">
                                        <mat-option *ngFor="let k of klinaits" [value]="k.NumKlinait">{{k.Name}}</mat-option>
                                </mat-select>
                                <mat-error>
                                        <span *ngIf="!regiForm.get('NumKlinait').valid && regiForm.get('NumKlinait').touched">בבקשה בחר קלינאית !!!</span>
                                </mat-error>
                        </mat-form-field>
                </td>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input formControlName="Request__reaon" matInput placeholder="סיבת הפנייה"  >
                        </mat-form-field>
                    </td>
                </tr>   
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input formControlName="Talking1" matInput placeholder="שיחה נוספת" >
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input formControlName="Talking1_date" [matDatepicker]="picker2" matInput placeholder="תאריך">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input formControlName="Talking2" matInput placeholder="שיחה נוספת" >
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input formControlName="Talking2_date" [matDatepicker]="picker4" matInput placeholder="תאריך">
                            <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                            <mat-datepicker #picker4></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input formControlName="Summary" matInput placeholder="סיכום">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input formControlName="notes" matInput placeholder="הערות">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <tr>
                <mat-card-title>
                    <span class="demo-toolbar">סטטוס</span>
                </mat-card-title>
            </tr>

            <td>
            <mat-radio-group formControlName="StatusId">
                    <mat-radio-button *ngFor="let r of requestStatus" [value]="r.StatusId">{{r.Describe}}</mat-radio-button>
            </mat-radio-group>
            <mat-error>
                    <span *ngIf="!regiForm.get('StatusId').valid && regiForm.get('StatusId').touched">Please select any status !!!</span>
            </mat-error>
            </td>
            <tr>
                <td colspan="2" class="content-center">
                    <button (click)="updateOrAddRequest()" mat-raised-button color="accent">אישור</button>
                </td>
            </tr>
           
        </form>
    </mat-card-content>
</mat-card>
