<mat-card>
    <mat-card-title>
            <span>שלום קלינאית</span>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="formData">  
            <tr>
                <td>
                    <mat-form-field class="demo-full-width"> 
           
                       <input type="number" formControlName="tz" matInput placeholder=":תעודת זהות" >  
               
                     </mat-form-field> 
                     <mat-error>  
                         <span *ngIf="!formData.get('tz').valid && formData.get('tz').touched">הכנס תעודת זהות של תלמיד</span>  
                     </mat-error>  
                 </td>
            </tr>  
       
        <tr>  
            <td colspan="2" class="content-center">  
                <button mat-raised-button color="accent" (click)="goToPatientRequest()">
                    המשך
                </button>  
            </td>  
        </tr>  
        </form>
    </mat-card-content>
</mat-card>
