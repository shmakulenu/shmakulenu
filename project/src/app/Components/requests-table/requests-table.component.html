<mat-card>
    <mat-card-title color="accent">
        <span>רשימת פניות </span>
    </mat-card-title>
    <mat-card-content>

        <tr>
            <td colspan="2" class="content-center">
                <button *ngIf="isShow==true && toogle1==true" (click)="goToEmptyStudentTicket()" mat-raised-button color="accent">חדש</button>
            </td>
        </tr>
        <label *ngIf="isShow==true">: חיפוש תלמיד לפי ת.ז או שם או טלפון </label>
        <br>
        <input *ngIf="isShow==true" type="text" [(ngModel)]="teur">
        <br>


        <table *ngIf="isShow==true" class="table table-hover" matSort (matSortChange)="sortData($event)">
            <tr>
                <th *ngFor="let c of displayedColumns" [mat-sort-header]="c">
                    {{c}}
                </th>
            </tr>
            <tr *ngFor="let r of patients | searchpatient:teur">


                <td>{{r.RequestDate| date:'dd-MM-yyyy'}}</td>
                <td>{{r.First_name}}</td>
                <td>{{r.Tz}}</td>
                <td>{{r.date_of_birth | date:'dd-MM-yyyy'}}</td>
                <td>0{{r.Tellephone1}}</td>
                <td>0{{r.Tellephone2}}</td>
                <td>{{r.Address}}</td>
                <td>{{r.CityName}}</td>
                <td>{{r.KupatCholimName}}</td>
                <td>{{r.Notes}}</td>
                <td>
                    <mat-icon (click)="onSelectRequest(r.Tz,r.StatusId)" style="cursor: pointer;margin-left: 10px;">edit</mat-icon>
                </td>
            </tr>
        </table>
        <!-- <button mat-raised-button color="accent" (click)="routeBack()">חזור</button> -->
    </mat-card-content>
    <router-outlet></router-outlet>
</mat-card>
